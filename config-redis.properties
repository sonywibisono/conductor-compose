# Database persistence type.
# Below are the properties for redis
#conductor.db.type=redis_standalone
conductor.db.type=memory
conductor.queue.type=redis_standalone
conductor.task.poll.batch.size = 100
conductor.task.poll.interval = 200ms
task.executor.thread.count = 16
workflow.executor.thread.count = 1000

decider.thread.count = 500

queue.process.delay = 100ms

conductor.redis.hosts=rs:6379:us-east-1c
conductor.redis-lock.serverAddress=redis://rs:6379
conductor.redis.taskDefCacheRefreshInterval=1
conductor.redis.workflowNamespacePrefix=conductor
conductor.redis.queueNamespacePrefix=conductor_queues

conductor.workflow-execution-lock.type=redis
#conductor.app.workflowExecutionLockEnabled=true
#conductor.workflow-execution-lock.type=noop_lock
conductor.app.workflowExecutionLockEnabled=false
conductor.workflow-repair-service.enabled=true
conductor.app.workflow.name-validation.enabled=false
queues.dynomite.threads=10
conductor.redis.queuesNonQuorumPort=22122
#conductor.app.lockTimeToTry=500

#conductor.app.systemTaskWorkerThreadCount=20
#conductor.app.systemTaskMaxPollCount=20

# Elastic search instance indexing is enabled.
conductor.indexing.enabled=false
conductor.elasticsearch.url=http://38.253.239.23:9200
conductor.elasticsearch.indexName=conductor
conductor.elasticsearch.version=7
conductor.elasticsearch.password=123change...
conductor.elasticsearch.clusterHealthColor=yellow

# Default event queue type to listen on for wait task
conductor.default-event-queue.type=sqs

# Additional modules for metrics collection exposed to Prometheus (optional)
conductor.metrics-prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Redis health indicator
# if still error then disable it
#management.health.redis.enabled=true

# Load sample kitchen sink workflow
loadSample=false

#disable datadog
management.datadog.metrics.export.enabled=false
conductor.grpc-server.enabled=true
conductor.grpc-server.port=9001
